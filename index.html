<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Shapes -->
        <section class="tools_board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                 <ul class="options">
                   
                   <!-- rectangle -->
                    <li class="option">
                        <img src="" alt=""/>
                        <span>Rectangle</span>
                    </li>

                    <!-- circle -->
                    <li class="option">
                        <img src="" alt=""/>
                        <span>Circle</span>
                    </li>

                    <!-- Triangle -->
                    <li class="option">
                        <img src="" alt=""/>
                        <span>Triangle</span>
                    </li>

                    <!-- Color -->

                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                 </ul>
                
            </div>



            <!-- Options -->

            <div class="row">
                <label for="" class="title">Options </label>
                 <ul class="options">
                   
                   <!-- Brush -->
                    <li class="option">
                        <img src="" alt=""/>
                        <span>Brush</span>
                    </li>

                    <!-- Eraser -->
                    <li class="option">
                        <img src="" alt=""/>
                        <span>Eraser</span>
                    </li>

                    <!-- Slider -->
                    <li class="option">
                        <input type="range" id="silder" >
                        <span></span>
                    </li>

                    <!-- Color -->

                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                 </ul>
                
            </div>

            <!-- Colors -->

            <div class="row colors">
                <label for="" class="title">Colors</label>
                 <ul class="options">
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-pick" value="">
                    </li>
                   
                 </ul>
            </div>


            <!-- Button -->

            <div class="row buttons">
                <button class="clear ">Clear</button>
                <button class="save ">Save</button>

            </div>

        </section>
        <section class="drawing_board">
           <canvas></canvas>
        </section>
    </div>
</body>
</html>
<script src="./script.js"></script>
